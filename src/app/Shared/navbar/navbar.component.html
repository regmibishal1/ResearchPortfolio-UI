<mat-toolbar class="toolbar-container" color="primary">
	<button
		mat-icon-button
		class="nav-bar-menu-icon-left"
		aria-label="icon-button with menu icon"
		(click)="drawer.toggle()"
	>
		<mat-icon>menu</mat-icon>
	</button>
	<span>Research Portfolio</span>
	<span class="spacer"></span>
</mat-toolbar>
<div class="page-content-with-sidebar">
	<mat-drawer-container class="nav-bar-container" autosize>
		<mat-drawer #drawer class="sidenav" mode="side">
			<button
				mat-stroked-button
				class="sidenav-button"
				[routerLink]="['']"
				(click)="drawer.toggle()"
			>
				Home
			</button>
			<button
				mat-stroked-button
				class="sidenav-button"
				[routerLink]="['/about']"
				(click)="drawer.toggle()"
			>
				About
			</button>
		</mat-drawer>
		<div class="page-content">
			<ng-content></ng-content>
		</div>
	</mat-drawer-container>
</div>
